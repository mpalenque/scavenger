<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Chroma Key Overlay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Header con logo AvaSure -->
    <header id="header">
      <div class="header-content">
        <img src="assets/avasure-logo-white-bg.png" alt="AvaSure Logo" class="logo" />
      </div>
    </header>
    
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
    <div id="ui" hidden>
      <label>Key <input id="keyColor" type="color" value="#00ff00" /></label>
      <label>Tol <input id="similarity" type="range" min="0" max="1" step="0.01" value="0.15" /></label>
      <label>Smooth <input id="smoothness" type="range" min="0" max="1" step="0.01" value="0.02" /></label>
  <label style="display:flex;align-items:center;gap:.25rem;">Vid <input id="videoFile" type="file" accept="video/*" /></label>
    </div>
    <div id="bottomBar">
      <div class="recorder-container">
        <div class="progress-container">
          <svg width="100%" height="100%" viewBox="0 0 36 36">
            <circle class="progress-track" cx="18" cy="18" r="16" />
            <circle class="progress-bar" cx="18" cy="18" r="16" />
            <circle class="loading-circle" cx="18" cy="18" r="16" />
          </svg>
        </div>
        <button id="recorder-button" type="button" aria-label="Record"></button>
      </div>
    </div>
    <div class="flash-element"></div>
    <div id="preview-container" class="fade-container">
      <video id="preview-video" playsinline muted controls autoplay loop></video>
      <img id="preview-image" />
      <div class="preview-controls">
        <button id="preview-close" type="button">âœ•</button>
        <button id="preview-share" type="button">Share</button>
        <button id="preview-download" type="button">â†“</button>
      </div>
    </div>
      <div id="loading-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0.95;
      ">
    <div style="text-align: center; color: white;">
      <div style="font-size: 2rem; margin-bottom: 20px;">ðŸŽ¥</div>
      <div>Loading Camera...</div>
      <div style="font-size: 0.8rem; margin-top: 15px; opacity: 0.7;">
        Please allow camera access
      </div>
      <div id="tap-to-start" style="
        background: rgba(255,255,255,0.1);
        padding: 15px 30px;
        border-radius: 25px;
        margin-top: 30px;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.3);
        transition: all 0.3s ease;
      " onclick="this.style.background='rgba(255,255,255,0.2)'">
        Tap to Start
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
